buildscript {
    ext.kotlin_version = "1.3.20"
    ext.spring_boot_version = "1.5.6.RELEASE"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin_version"
    }
}

apply plugin: "java"
apply plugin: "kotlin"

repositories {
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.20"
    compile "org.jsoup:jsoup:1.11.3"
    compile "com.github.salomonbrys.kotson:kotson:2.5.0"
    compile group: 'com.overzealous', name: 'remark', version: '1.1.0'
    testCompile group: "junit", name: "junit", version: "4.12"
}

jar {
    baseName = "tvtropes-scraper"
    version =  "0.1"
    manifest {
        attributes "Main-Class": "ScraperKt"
    }
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

sourceSets {
    main.kotlin.srcDirs += "src/main/kotlin"
    main.java.srcDirs += "src/main/java"
}

compileKotlin {
    kotlinOptions {
        includeRuntime = true
    }
}